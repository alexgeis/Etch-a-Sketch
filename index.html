<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main-container">
      <div class="settings">
        <input type="color" value="#ff0000" id="colorPicker" />
        <button class="btn color active" id="btnColor">Choose Color</button>
        <button class="btn rainbow" id="btnRainbow">Random Color</button>
        <button class="btn eraser" id="btnEraser">Eraser Tool</button>
        <button class="btn clear" id="btnClear">Clear Canvas</button>
        <div class="grid-slider" id="gridSlider"></div>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
        <div class="circle1" id="circle1"></div>
        <div class="circle2" id="circle2"></div>
        <div class="etchTitle">Etch-a-Sketch</div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        Alex Geis
      </p>
      <a href="https://github.com/alexgeis" target="_blank">
        <img src="./assets/GitHub-Mark-64px.png" alt="Github logo"
      /></a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
