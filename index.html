      <h1 class="title">Etch-a-Sketch</h1>

        <button class="btn color">Choose Color</button>

        <button class="btn eraser">Eraser Tool</button>
        <button class="btn clear">Clear Canvas</button>

      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
    </main>
